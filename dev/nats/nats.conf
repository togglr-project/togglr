# Basic server settings
server_name: togglr-nats
port: 4222
http: 8222
jetstream: enabled

# Where to store JetStream state
store_dir: /data/jetstream

# Logging
logtime: true
debug: false
trace: false

# Limits (tweak for production)
max_payload: 4MB

# JetStream configuration
jetstream {
  max_mem_store: 1Gb
  max_file_store: 10Gb
}

# Monitoring endpoints
monitor_port: 8222

