# NATS Configuration for Togglr Platform

# Server configuration
port: 4222
http_port: 8222

# Logging
log_file: "/data/nats.log"
logtime: true
debug: false
trace: false

# JetStream configuration
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Monitoring
monitor_port: 8222

