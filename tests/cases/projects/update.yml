- name: success project update
  fixtures:
    - empty_db
    - project

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: update_project
      request:
        method: PUT
        path: /api/v1/projects/11111111-1111-1111-1111-111111111111
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
        body: {"name":"Updated Project Name", "description":"Updated project description"}
      response:
        status: 200
        json: |
          {
            "project": {
              "id": "11111111-1111-1111-1111-111111111111",
              "name": "Updated Project Name",
              "api_key": "545c3e6a-8b17-4204-9558-9106d33b56f7",
              "description": "Updated project description",
              "created_at": "<<PRESENCE>>"
            }
          }
      dbChecks:
        - query: SELECT name, description FROM projects WHERE id = '11111111-1111-1111-1111-111111111111'
          result:
            - name: "Updated Project Name"
              description: "Updated project description"

