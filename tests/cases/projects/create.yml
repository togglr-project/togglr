- name: success project create
  fixtures:
    - empty_db
    - admin_user

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: add_project
      request:
        method: POST
        path: /api/v1/projects/add
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
        body: {"name":"Project", "description":"some project"}
      response:
        status: 201
      dbChecks:
        - query: SELECT COUNT(*) AS cnt FROM projects
          result:
            - cnt: 1
        - query: SELECT name, description FROM projects ORDER BY id
          result:
            - name: "Project"
              description: "some project"
        - query: SELECT COUNT(*) AS cnt FROM environments WHERE project_id = (SELECT id FROM projects WHERE name = 'Project')
          result:
            - cnt: 3
        - query: SELECT e.key, e.name, length(e.api_key::text) AS api_key_len FROM environments e WHERE e.project_id = (SELECT id FROM projects WHERE name = 'Project') ORDER BY e.key
          result:
            - key: "dev"
              name: "Development"
              api_key_len: 36
            - key: "prod"
              name: "Production"
              api_key_len: 36
            - key: "stage"
              name: "Staging"
              api_key_len: 36

