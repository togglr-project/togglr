- name: success project info received
  fixtures:
    - empty_db
    - project

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: get_info
      request:
        method: GET
        path: /api/v1/projects/11111111-1111-1111-1111-111111111111
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        json: |
          {
            "project": {
              "id": "11111111-1111-1111-1111-111111111111",
              "name": "Project",
              "description": "Some project",
              "created_at": "<<PRESENCE>>"
            }
          }

