- name: success archive project
  fixtures:
    - empty_db
    - project

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: archive_project
      request:
        method: DELETE
        path: /api/v1/projects/11111111-1111-1111-1111-111111111111
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 204
      dbChecks:
        - query: SELECT archived_at FROM projects WHERE id = '11111111-1111-1111-1111-111111111111'
          result:
            - archived_at: "<<PRESENCE>>"

