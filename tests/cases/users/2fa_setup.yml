- name: success setup 2FA
  fixtures:
    - empty_db
    - admin_user

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: setup_2fa
      request:
        method: POST
        path: /api/v1/users/me/2fa/setup
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        json: |
          {
            "qr_url": "<<PRESENCE>>",
            "qr_image": "<<PRESENCE>>",
            "secret": "<<PRESENCE>>"
          }
      dbChecks:
        - query: SELECT two_fa_enabled, two_fa_secret, two_fa_confirmed_at FROM users WHERE username = 'admin'
          result:
            - two_fa_enabled: false
              two_fa_secret: "<<PRESENCE>>"
              two_fa_confirmed_at: null

