- name: setup 2FA when already enabled
  fixtures:
    - empty_db
    - admin_user_with_2fa

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 403
        headers:
          Content-Type: application/json
        json: |
          {
            "error": {
              "code": "2fa_required",
              "session_id": "<<PRESENCE>>",
              "message": "2FA required"
            }
          }
    - name: verify_2fa
      request:
        method: POST
        path: /api/v1/auth/2fa/verify
        headers:
          Content-Type: application/json
        body: {"code":"123456", "session_id":"{{auth.response.error.session_id}}"}
      response:
        status: 200
        json: |
          {
            "access_token": "<<PRESENCE>>",
            "refresh_token": "<<PRESENCE>>",
            "expires_in": "<<PRESENCE>>"
          }
    - name: setup_2fa_already_enabled
      request:
        method: POST
        path: /api/v1/users/me/2fa/setup
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{verify_2fa.response.access_token}}'
      response:
        status: 200
        headers:
          Content-Type: application/json
        json: |
          {
            "secret": "<<PRESENCE>>",
            "qr_url": "<<PRESENCE>>",
            "qr_image": "<<PRESENCE>>"
          }
      dbChecks:
        - query: SELECT two_fa_enabled, two_fa_secret FROM users WHERE username = 'admin'
          result:
            - two_fa_enabled: false
              two_fa_secret: "<<PRESENCE>>"
