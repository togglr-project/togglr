- name: success change password
  fixtures:
    - empty_db
    - admin_user

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: change_password
      request:
        method: POST
        path: /api/v1/users/me/change-password
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
        body: {"old_password":"Warden123!", "new_password":"NewPassword123!"}
      response:
        status: 204
      dbChecks:
        - query: SELECT is_tmp_password FROM users WHERE username = 'admin'
          result:
            - is_tmp_password: false

