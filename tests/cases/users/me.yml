- name: success get current user info
  fixtures:
    - empty_db
    - admin_user

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: get_current_user
      request:
        method: GET
        path: /api/v1/users/me
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        json: |
          {
            "id": 1,
            "username": "admin",
            "email": "admin@togglr.tech",
            "is_superuser": true,
            "is_active": true,
            "is_tmp_password": false,
            "two_fa_enabled": false,
            "created_at": "<<PRESENCE>>",
            "last_login": "<<PRESENCE>>",
            "is_external": false,
            "license_accepted": false,
            "project_permissions": {}
          }

