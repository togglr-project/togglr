- name: success forgot password with valid email
  fixtures:
    - empty_db
    - settings
    - admin_user

  steps:
    - name: forgot_password_success
      request:
        method: POST
        path: /api/v1/auth/forgot-password
        headers:
          Content-Type: application/json
        body: {"email":"admin@warden.io"}
      response:
        status: 204

