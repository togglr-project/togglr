- name: success refresh token
  fixtures:
    - empty_db
    - settings
    - admin_user

  steps:
    - name: login
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json
    - name: refresh_token
      request:
        method: POST
        path: /api/v1/auth/refresh
        headers:
          Content-Type: application/json
        body: {"refresh_token":"{{login.response.refresh_token}}"}
      response:
        status: 200
        json: |
          {
            "access_token": "<<PRESENCE>>",
            "refresh_token": "<<PRESENCE>>",
            "expires_in": "<<PRESENCE>>"
          }

- name: refresh with invalid token
  fixtures:
    - empty_db
    - admin_user

  steps:
    - name: refresh_invalid_token
      request:
        method: POST
        path: /api/v1/auth/refresh
        headers:
          Content-Type: application/json
        body: {"refresh_token":"invalid_token"}
      response:
        status: 401
        json: |
          {
            "error": {
              "message": "invalid token"
            }
          }

