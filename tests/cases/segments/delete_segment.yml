- name: success delete segment
  fixtures:
    - empty_db
    - segment

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: delete_segment
      request:
        method: DELETE
        path: /api/v1/segments/22222222-2222-2222-2222-222222222222
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 204
      dbChecks:
        - query: SELECT COUNT(*) as count FROM segments WHERE id = '22222222-2222-2222-2222-222222222222'
          result:
            - count: 0

