- name: success get segment
  fixtures:
    - empty_db
    - segment

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: get_segment
      request:
        method: GET
        path: /api/v1/segments/22222222-2222-2222-2222-222222222222
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        headers:
          Content-Type: application/json
        json: |
          {
            "segment": {
              "id": "22222222-2222-2222-2222-222222222222",
              "project_id": "11111111-1111-1111-1111-111111111111",
              "name": "VIP Users",
              "description": "Users included in VIP campaign",
              "conditions": {
                "condition": {
                  "attribute": "user.tier",
                  "operator": "eq",
                  "value": "vip"
                }
              },
              "created_at": "<<PRESENCE>>",
              "updated_at": "<<PRESENCE>>"
            }
          }

