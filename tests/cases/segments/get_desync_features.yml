- name: success get desync features
  fixtures:
    - empty_db
    - segment

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: get_desync_features
      request:
        method: GET
        path: /api/v1/segments/22222222-2222-2222-2222-222222222222/desync-features
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        headers:
          Content-Type: application/json
        json: "[]"

