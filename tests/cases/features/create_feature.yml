- name: success create multivariant feature with variants and rules
  fixtures:
    - empty_db
    - project

  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: create_multivariant_feature
      request:
        method: POST
        path: /api/v1/projects/11111111-1111-1111-1111-111111111111/features
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
        body:
          key: "ab_test"
          name: "A/B Test Feature"
          description: "A/B testing feature for user experience"
          kind: "multivariant"
          default_value: "control"
          enabled: true
          rollout_key: "user.id"
          environment_key: "prod"
          variants:
            - id: "33333333-3333-3333-3333-333333333333"
              name: "control"
              rollout_percent: 50
              environment_key: "prod"
            - id: "44444444-4444-4444-4444-444444444444"
              name: "treatment"
              rollout_percent: 50
              environment_key: "prod"
          rules:
            - id: "55555555-5555-5555-5555-555555555555"
              conditions:
                condition:
                  attribute: "user.id"
                  operator: "eq"
                  value: "123"
              flag_variant_id: "33333333-3333-3333-3333-333333333333"
              priority: 10
              is_customized: false
              action: "assign"
              environment_key: "prod"
      response:
        status: 201
        headers:
          Content-Type: application/json
        json: |
          {
            "feature": {
              "id": "<<PRESENCE>>",
              "project_id": "11111111-1111-1111-1111-111111111111",
              "key": "ab_test",
              "name": "A/B Test Feature",
              "description": "A/B testing feature for user experience",
              "kind": "multivariant",
              "default_value": "control",
              "enabled": true,
              "created_at": "<<PRESENCE>>",
              "updated_at": "<<PRESENCE>>"
            }
          }
      dbChecks:
        - query: SELECT key, name, description, kind, default_value, enabled, rollout_key FROM v_features_full WHERE key = 'ab_test' AND environment_key = 'prod' AND project_id = '11111111-1111-1111-1111-111111111111'
          result:
            - key: "ab_test"
              name: "A/B Test Feature"
              description: "A/B testing feature for user experience"
              kind: "multivariant"
              default_value: "control"
              enabled: true
              rollout_key: "user.id"
        - query: SELECT name, rollout_percent FROM flag_variants WHERE feature_id = (SELECT id FROM v_features_full WHERE key = 'ab_test' AND environment_key = 'prod' AND project_id = '11111111-1111-1111-1111-111111111111') AND environment_id = (SELECT id FROM environments WHERE key = 'prod' AND project_id = '11111111-1111-1111-1111-111111111111')
          result:
            - name: "control"
              rollout_percent: 50
            - name: "treatment"
              rollout_percent: 50
        - query: SELECT priority, is_customized, action::text FROM rules WHERE feature_id = (SELECT id FROM v_features_full WHERE key = 'ab_test' AND environment_key = 'prod' AND project_id = '11111111-1111-1111-1111-111111111111') AND environment_id = (SELECT id FROM environments WHERE key = 'prod' AND project_id = '11111111-1111-1111-1111-111111111111')
          result:
            - priority: 10
              is_customized: false
              action: "assign"

