- name: success update feature
  fixtures:
    - empty_db
    - feature
  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: update_feature
      request:
        method: PUT
        path: /api/v1/features/22222222-2222-2222-2222-222222222222?environment_key=prod
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
        body: { "key": "updated_ui", "name": "Updated UI", "description": "Updated user interface feature", "kind": "simple", "default_value": "off", "enabled": false, "environment_key": "prod" }
      response:
        status: 200
        headers:
          Content-Type: application/json
        json: |
          {
            "feature": {
              "id": "22222222-2222-2222-2222-222222222222",
              "project_id": "11111111-1111-1111-1111-111111111111",
              "key": "updated_ui",
              "name": "Updated UI",
              "description": "Updated user interface feature",
              "kind": "simple",
              "default_value": "off",
              "enabled": false,
              "created_at": "<<PRESENCE>>",
              "updated_at": "<<PRESENCE>>",
              "is_active": false,
              "health_status": "<<PRESENCE>>"
            },
            "variants": [],
            "rules": [],
            "tags": []
          }
      dbChecks:
        - query: SELECT key, name, description, enabled FROM v_features_full WHERE id = '22222222-2222-2222-2222-222222222222' AND environment_key = 'prod'
          result:
            - key: "updated_ui"
              name: "Updated UI"
              description: "Updated user interface feature"
              enabled: false

