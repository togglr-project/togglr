- name: success list feature rules
  fixtures:
    - empty_db
    - feature_with_variants_and_rules
  steps:
    - name: auth
      request:
        method: POST
        path: /api/v1/auth/login
        headers:
          Content-Type: application/json
        body: {"username":"admin", "password":"Warden123!"}
      response:
        status: 200
        headers:
          Content-Type: application/json

    - name: list_feature_rules
      request:
        method: GET
        path: /api/v1/features/22222222-2222-2222-2222-222222222222/rules?environment_key=prod
        headers:
          Content-Type: application/json
          Authorization: 'Bearer {{auth.response.access_token}}'
      response:
        status: 200
        headers:
          Content-Type: application/json
        json: |
          [
            {
              "id": "55555555-5555-5555-5555-555555555555",
              "feature_id": "22222222-2222-2222-2222-222222222222",
              "segment_id": "66666666-6666-6666-6666-666666666666",
              "conditions": {
                "condition": {
                  "attribute": "user.id",
                  "operator": "eq",
                  "value": "123"
                }
              },
              "flag_variant_id": "33333333-3333-3333-3333-333333333333",
              "priority": 10,
              "created_at": "<<PRESENCE>>",
              "action": "assign",
              "is_customized": true
            }
          ]

